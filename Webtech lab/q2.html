<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body style="background-color: #f0f0f0; font-family: sans-serif;">

    <br><br><br><br><br>

    <div align="center">
        
        <table border="0" cellpadding="40" cellspacing="0" width="60%" style="background-color: #e0e0e0; border: 1px solid #cccccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
            <tr>
                <td>
                    <h2 align="center" style="color: #333333; border-bottom: 2px solid #666666; padding-bottom: 10px;">Contact Form</h2>
                    
                    <form>
                        <table border="0" cellpadding="10" width="100%">
                            <tr>
                                <td width="30%"><label for="name"><strong>Name*</strong></label></td>
                                <td>
                                    <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 95%; padding: 8px; border: 1px solid #999999;">
                                </td>
                            </tr>

                            <tr>
                                <td><label for="email"><strong>Email*</strong></label></td>
                                <td>
                                    <input type="email" id="email" name="email" placeholder="Enter Email Address" style="width: 95%; padding: 8px; border: 1px solid #999999;">
                                </td>
                            </tr>

                            <tr>
                                <td valign="top"><label for="message"><strong>Message</strong></label></td>
                                <td>
                                    <textarea id="message" name="message" rows="6" style="width: 95%; padding: 8px; border: 1px solid #999999;" placeholder="Share your message here..."></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center">
                                    <br>
                                    <input type="reset" value="Reset" style="padding: 10px 20px; cursor: pointer;">
                                    
                                    <input type="submit" value="Submit" style="background-color: #222222; color: white; padding: 10px 30px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>

        <p align="right" style="width: 60%; font-size: 12px; color: #666666;">
            <strong>Student Portal</strong>
        </p>

    </div>

</body>
</html>
