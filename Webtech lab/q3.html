<!DOCTYPE html>
<html>
<head>
    <title>Advanced Registration Form</title>
</head>
<body style="background-color: #f4f4f4; font-family: Arial, sans-serif;">

    <br><br><br>

    <div align="center">
        
        <table border="0" cellpadding="30" cellspacing="0" width="55%" style="background-color: #ffffff; border: 1px solid #dddddd; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
            <tr>
                <td>
                    <h2 align="center" style="color: #333; border-bottom: 2px solid #333; padding-bottom: 10px;">Registration Form</h2>
                    
                    <form>
                        <table border="0" cellpadding="10" width="100%">
                            
                            <tr>
                                <td width="35%"><label for="name"><strong>Full Name:</strong></label></td>
                                <td><input type="text" id="name" name="name" placeholder="Enter Full Name" required style="width: 90%; padding: 8px;"></td>
                            </tr>

                            <tr>
                                <td><label for="email"><strong>Email:</strong></label></td>
                                <td><input type="email" id="email" name="email" placeholder="email@example.com" required style="width: 90%; padding: 8px;"></td>
                            </tr>

                            <tr>
                                <td><label for="dob"><strong>Date of Birth:</strong></label></td>
                                <td><input type="date" id="dob" name="dob" required style="width: 90%; padding: 8px;"></td>
                            </tr>

                            <tr>
                                <td><label for="tel"><strong>Phone Number:</strong></label></td>
                                <td><input type="tel" id="tel" name="tel" placeholder="12345-67890" required style="width: 90%; padding: 8px;"></td>
                            </tr>

                            <tr>
                                <td><label for="pass"><strong>Password:</strong></label></td>
                                <td><input type="password" id="pass" name="pass" required style="width: 90%; padding: 8px;"></td>
                            </tr>

                            <tr>
                                <td><label for="file"><strong>Profile Picture:</strong></label></td>
                                <td><input type="file" id="file" name="file" required></td>
                            </tr>

                            <tr>
                                <td></td>
                                <td>
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <label for="terms">I accept the Terms & Conditions</label>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center">
                                    <br>
                                    <input type="submit" value="Register Now" style="background-color: #222; color: white; padding: 12px 40px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold;">
                                </td>
                            </tr>

                        </table>
                    </form>
                </td>
            </tr>
        </table>

        <p style="color: #888; font-size: 12px; margin-top: 20px;">VIT AP University - Student Portal 2025</p>

    </div>

</body>
</html>
